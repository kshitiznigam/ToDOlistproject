<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Todo List</title>
    <style>
      /* Add some basic styling */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      #container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f2f2f2;
      }
      h1 {
        text-align: center;
      }
      input[type="text"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 2px solid #ccc;
        border-radius: 4px;
      }
      ul {
        list-style: none;
        padding: 0;
      }
      li {
        display: flex;
        align-items: center;
        padding: 10px;
        margin-bottom: 10px;
        background-color: #fff;
        border-radius: 4px;
      }
      li span {
        flex-grow: 1;
        margin-right: 10px;
        text-decoration: none;
      }
      li.completed span {
        text-decoration: line-through;
      }
      li.pending span {
        font-weight: bold;
      }
      li button {
        background-color: #f44336;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      li button:hover {
        background-color: #cc2e26;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>Todo List</h1>
      <input type="text" id="todo-input" placeholder="Add new todo" />
      <ul id="todo-list"></ul>
    </div>

    <script>
      const todoInput = document.getElementById("todo-input");
      const todoList = document.getElementById("todo-list");

      function addTodo() {
        const todoText = todoInput.value;
        if (todoText !== "") {
          const newTodo = document.createElement("li");
          const todoSpan = document.createElement("span");
          const deleteButton = document.createElement("button");
          const completeButton = document.createElement("button");
          const pendingButton = document.createElement("button");
          todoSpan.innerText = todoText;
          deleteButton.innerText = "Delete";
          completeButton.innerText = "Complete";
          pendingButton.innerText = "Pending";
          newTodo.appendChild(todoSpan);
          newTodo.appendChild(deleteButton);
          newTodo.appendChild(completeButton);
          newTodo.appendChild(pendingButton);
          todoList.appendChild(newTodo);
          todoInput.value = "";
          deleteButton.addEventListener("click", () => {
            newTodo.remove();
          });
          completeButton.addEventListener("click", () => {
            newTodo.classList.remove("pending");
            newTodo.classList.add("completed");
          });
          pendingButton.addEventListener("click", () => {
            newTodo.classList.remove("completed");
            newTodo.classList.add("pending");
          });
        }
      }

      todoInput.addEventListener("keypress", (event) => {
        if (event.key === "Enter") {
          addTodo();
        }
      });
    </script>
  </body>
</html>
